apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          imagePullPolicy: IfNotPresent
          image: ysfdnz/logo-project:latest

          ports:
            - containerPort: 3000
